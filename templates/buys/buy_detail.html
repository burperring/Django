{% extends 'base.html' %}

{% block page_title %}
    {{user_obj.first_name}}'s Buys
{% endblock page_title %}

{% block content %}

    <div class="min-h-75vh">

        <h3 class="mb-12 text-2xl text-center">My Funding Shares</h3>

        <div class="container mx-auto flex flex-col items-center">
            <div class="flex flex-wrap -mx-40 mb-5 w-full">
                {% for music in user.list.musics.all %}
                    {% include 'mixins/music_card.html' with music=music %}
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock content %}
