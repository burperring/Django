<ul class="flex items-center text-sm font-medium h-full">
    
    {% if user.is_authenticated %}
        <li class="nav_link"><a href="{% url 'fundings:create' %}">Create Funding</a></li>
        <li class="nav_link"><a href="{% url 'musics:create' %}">Create Music</a></li>

    {% endif %}

</ul>
