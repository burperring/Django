{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c6be287a27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | FMapp</title>
</head>

<body class="text-gray-800 mt-24">
    {% include "partials/messages.html" %}
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}" />
            </a>
            
            {% block search-bar %}
            <form method="get" action="{% url "fundings:search" %}" class="w-9/12">
                <input class="search-box border px-3 py-2 text-sm font-semibold placeholder-gray-500 w-full rounded-sm shadow-md hover:shadow-lg focus:outline-none" name="music" placeholder="Search by Music"/>
            </form>
            {% endblock search-bar %}
        </div>

        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}

</body>

</html>
